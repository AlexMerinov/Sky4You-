<header class="page__header header">
   <div class="header-top">
      <div class="container">
         <div class="header-top__wrapper">
            <button type="button" class="header-top__burger burger go-js-burger">
               <span></span>
            </button>
            <a href="/" class="logo header-top__logo">
               <img src="images/logo.png" alt="logo" />
            </a>
            <nav class="header-top__nav-menu nav-menu">
               <ul class="nav-list nav-menu__list">
                  <li class="nav-list__header">
                     <button type="button" class="close-btn go-js-close-menu">
                        <svg class="icon">
                           <use xlink:href="svg-sprite/svg-sprite.svg#close"></use>
                        </svg>
                     </button>
                  </li>
                  <li class="nav-list__item">
                     <a href="#" class="nav-list__link">Услуги</a>
                  </li>
                  <li class="nav-list__item">
                     <a href="#" class="nav-list__link">Каталог самолетов</a>
                  </li>
                  <li class="nav-list__item">
                     <a href="#" class="nav-list__link">О компании</a>
                  </li>
                  <li class="nav-list__item">
                     <a href="#" class="nav-list__link">Контакты</a>
                  </li>
               </ul>
            </nav>
            <div class="header-top__contacts contacts-h">
               <span class="address contacts-h__address">г. Калининград, ул. Челнокова, д. 58</span>
               <a href="tel:+7(4012)376432" class="contacts-h__phone phone">+7 (4012) 37-64-32</a>

               <div class="language">
                  <div class="choice-box js-choice-box">
                     <div class="choice-box__header">
                        <span class="choice-box__title">
                           RUS
                        </span>
                        <button type="button" class="choice-box__btn choice-box__btn--active">
                           <svg class="icon">
                              <use xlink:href="svg-sprite/svg-sprite.svg#arrow-down"></use>
                           </svg>
                        </button>
                     </div>
                     <ul class="choice-box__list">
                        <li class="go-js-choice-item choice-box__item">
                           <label class="choice-box__label choice-element">
                              <span class="choice-box__name">ENG</span>
                              <input class="choice-box__input" name="count" type="radio">
                           </label>
                        </li>
                        <li class="go-js-choice-item choice-box__item">
                           <label class="choice-box__label choice-element">
                              <span class="choice-box__name">RUS</span>
                              <input class="choice-box__input" name="count" type="radio">
                           </label>
                        </li>
                     </ul>
                  </div>
               </div>

            </div>
         </div>
      </div>
   </div>

   <div class="header-bot">
      <div class="container">
         <div class="header-bot__wrapper">
            <a href="/" class="header-bot__logo logo">
               <img src="images/logo.png" alt="logo" />
            </a>
            <button class="btn header-bot__catalog go-js-open-popup" data-popup-name="popup_cat">
               <svg class="icon icon--catalog">
                  <use xlink:href="svg-sprite/svg-sprite.svg#katalog"></use>
               </svg>
               каталог
            </button>
            <form action="" class="header-bot__search search-form">
               <input type="text" class="search-form__input" placeholder="Поиск по сайту">
               <button type="button" class="search-form__btn">
                  <svg class="icon">
                     <use xlink:href="svg-sprite/svg-sprite.svg#search"></use>
                  </svg>
               </button>
            </form>
            <ul class="header-bot__activities activities">
               <li class="activities__item">
                  <button type="button" class="activities__btn go-js-open-popup" data-popup-name="popup_user">
                     <svg class="icon">
                        <use xlink:href="svg-sprite/svg-sprite.svg#user"></use>
                     </svg>
                     <span class="activities__counter">12</span>
                  </button>
               </li>
               <li class="activities__item">
                  <button type="button" class="activities__btn">
                     <svg class="icon">
                        <use xlink:href="svg-sprite/svg-sprite.svg#favorite"></use>
                     </svg>
                     <span class="activities__counter">123</span>
                  </button>
               </li>
               <li class="activities__item">
                  <button type="button" class="activities__btn go-js-open-popup" data-popup-name="popup_cart">
                     <svg class="icon icon--stroke">
                        <use xlink:href="svg-sprite/svg-sprite.svg#cart"></use>
                     </svg>
                     <span class="activities__counter">0</span>
                  </button>
               </li>
            </ul>
         </div>
      </div>
   </div>
</header>
